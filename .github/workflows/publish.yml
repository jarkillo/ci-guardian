# Workflow para publicar CI Guardian en PyPI
# Usa OpenID Connect (Trusted Publisher) - No requiere API tokens manuales
#
# Configuraci√≥n requerida:
# 1. En PyPI (https://pypi.org/manage/account/publishing/):
#    - Project: ci-guardian
#    - Owner: jarkillo
#    - Repository: ci-guardian
#    - Workflow: publish.yml
#    - Environment: pypi
#
# 2. En TestPyPI (https://test.pypi.org/manage/account/publishing/):
#    - Same configuraci√≥n pero environment: testpypi

name: Publish to PyPI

on:
  # Trigger manual para publicar en TestPyPI (testing)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to publish to'
        required: true
        type: choice
        options:
          - testpypi
          - pypi
        default: testpypi

  # Trigger autom√°tico cuando se crea un release (tag v*)
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build packages
        run: python -m build

      - name: Validate packages
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 7

  smoke-test:
    name: Run smoke tests on built package
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Create clean test environment
        run: |
          # Crear venv limpio para smoke tests
          python -m venv /tmp/smoke-venv
          source /tmp/smoke-venv/bin/activate

          # Instalar desde wheel (NO editable install)
          pip install dist/*.whl

          echo "‚úÖ Package installed successfully"

      - name: Test CLI availability
        run: |
          source /tmp/smoke-venv/bin/activate
          ci-guardian --version
          ci-guardian --help
          echo "‚úÖ CLI commands work"

      - name: Test hook installation workflow
        run: |
          source /tmp/smoke-venv/bin/activate

          # Crear repo Git de prueba
          cd /tmp
          git config --global user.name "Smoke Test Bot"
          git config --global user.email "smoke@test.bot"
          git config --global init.defaultBranch main
          git init smoke-test-repo
          cd smoke-test-repo

          # Instalar hooks
          ci-guardian install
          echo "‚úÖ Hooks installed"

          # Validar que todos los hooks est√°n instalados (100%)
          ci-guardian status | grep -q "100%"
          echo "‚úÖ All hooks present (100%)"

      - name: Test commit workflow (triggers hooks)
        run: |
          source /tmp/smoke-venv/bin/activate
          cd /tmp/smoke-test-repo

          # Crear archivo Python de prueba
          echo "print('smoke test')" > test.py
          git add test.py

          # Ejecutar commit (trigger pre-commit, commit-msg, post-commit hooks)
          git commit -m "test: smoke test commit"
          echo "‚úÖ Commit workflow passed"

      - name: Test push workflow (triggers pre-push hook)
        run: |
          source /tmp/smoke-venv/bin/activate
          cd /tmp/smoke-test-repo

          # Verificar si existe hook pre-push
          if [ -f .git/hooks/pre-push ]; then
            echo "‚ÑπÔ∏è  pre-push hook detected, testing push workflow"

            # Crear remote de prueba
            git init --bare /tmp/smoke-remote.git
            git remote add origin /tmp/smoke-remote.git

            # Ejecutar push (trigger pre-push hook)
            # Usa HEAD para pushear la rama actual (main)
            git push origin HEAD
            echo "‚úÖ Push workflow passed (pre-push hook executed)"
          else
            echo "‚ÑπÔ∏è  No pre-push hook installed, skipping push test"
            echo "‚úÖ Push workflow test skipped (hook not present)"
          fi

      - name: Smoke tests summary
        run: |
          echo "üéâ All smoke tests passed!"
          echo "Package is ready for publication to PyPI"

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build, smoke-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi'

    environment:
      name: testpypi
      url: https://test.pypi.org/project/ci-guardian/

    permissions:
      id-token: write  # REQUIRED for trusted publishing

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true

  publish-pypi:
    name: Publish to PyPI
    needs: [build, smoke-test]
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi') ||
      (github.event_name == 'release' && github.event.action == 'published')

    environment:
      name: pypi
      url: https://pypi.org/project/ci-guardian/

    permissions:
      id-token: write  # REQUIRED for trusted publishing

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

  verify-installation:
    name: Verify installation from PyPI
    needs: publish-pypi
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Wait for PyPI to update (propagation delay)
        run: sleep 60

      - name: Install from PyPI
        run: pip install ci-guardian

      - name: Verify installation
        run: |
          ci-guardian --version
          ci-guardian --help

      - name: Test basic functionality
        run: |
          mkdir test-repo
          cd test-repo
          git init
          git config user.name "Test User"
          git config user.email "test@example.com"
          ci-guardian status || true  # Should fail (no hooks installed yet)
